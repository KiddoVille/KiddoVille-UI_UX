<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="../../Assets/logo_light-remove.png" type="image/x-icon">
    <link rel="stylesheet" href="./Main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container" style="display: flex; justify-content: center; margin-top: 20px;">
        <div class="box fade-out" id="fade"
            style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;width: 400px;height: 500px; border-top-left-radius: 10px; border-bottom-left-radius: 10px; transition: opacity 1s ease,transform 1s ease;">
            <div class="logo">
                <img src="../Assets/logo_light.png" alt="KiddoVille Logo">
            </div>
            <div class="container-border">
                <div class="container-cotent">
                    <h1>Forgot password?</h1>
                    <p style="padding: 0px 10px; text-align: center;">No worries, we'll send you reset instructions</p>
                    <p style="padding: 20px 0px; text-align: center;">Enter registered phone number</p>
                    <form id="reset-form">
                        <div class="input-box" style="padding-top: -10px">
                            <label class="label" for="email">Phone number<span id="red-star" class="red-star"> *</span></label>
                            <input type="text" id="mobile" placeholder="Enter your mobile number" maxlength="12" required>
                        </div>
                        <p class="error" id="mobile-error"></p>
                        <button id="otp" type="submit" style="margin-top: 10px; text-align: center;">Reset password</button>
                        <a class="forgot-password" style="margin-left: 120px !important;" href="./Login.html">
                            <i class="fas fa-arrow-left" style="margin-left: 120px !important;"></i>
                            Back to Login
                        </a>
                    </form>
                </div>
            </div>
        </div>
        <div class="box" id="move"
            style="width: 400px; height: 500px;border-top-right-radius: 10px; border-bottom-right-radius: 10px; background-image: url('../Assets/side2.png'); transition: transform 1s ease;">
            <div class="home-contain">
                <i onclick="window.location.href='../../Home/Landing/Landing.html'" class="fa fa-home" style=""></i>
            </div>
            <div class="filter-box">
                <h2>Back to Email</h2>
                <p style="margin-top: -10px;">Try resetting your password with your email</p>
                <button onclick="window.location.href='./Reset-password-email.html'" type="button" style="width:200px;margin-top: 10px;">Direct</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const otp = document.getElementById('otp');
            const fade = document.getElementById('fade');
            const move = document.getElementById('move');

            setTimeout(() => {
                fade.classList.remove('fade-out');
                fade.classList.add('apear');
            }, 50);

            otp.addEventListener("click", function (event) {
                event.preventDefault();
                fade.classList.add("fade-out");
                setTimeout(() => {
                    move.classList.add("shift-left");
                }, 100);
                fade.classList.add("fade-out");
                setTimeout(() => {
                    window.location.href = './Verification-number.html'
                }, 1000);
            });

            const mobile = document.getElementById('mobile');
            const form = document.getElementById('reset-form');
            const mobileError = document.getElementById('mobile-error');
            const redstar = document.getElementById('red-star');

            form.addEventListener('submit', function(event) {
                event.preventDefault(); 

                if (mobile.value === "0714810928") {
                    mobileError.textContent = 'This is admin number';
                } else {
                    mobileError.textContent = 'No number exists as '+mobile.value;
                }
            });

            mobile.addEventListener('input', function (e) {
                this.value = this.value.replace(/\D/g, '');
                if (this.value.length > 3) {
                    this.value = this.value.slice(0, 3) + '-' + this.value.slice(3);
                }
                if (this.value.length > 7) {
                    this.value = this.value.slice(0, 7) + ' ' + this.value.slice(7);
                }
            });

            mobile.addEventListener("input",function(){
                if(mobile.value.length === 0){
                    redstar.classList.remove('hidden');
                }else{
                    redstar.classList.add('hidden');
                }
            });

        });
    </script>
</body>

</html>
