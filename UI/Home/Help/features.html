<html>

</html>

<head>
    <title> Contact Us </title>
    <link rel="icon" href="../../Assets/logo_light-remove.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./popup.css" rel="stylesheet" />
    <script src="../JS/Help.js"></script>
</head>

<body>
    <!-- popup for help in features of the system -->
    <div class="popup-container">
        <div class="left-panel">
            <div class="header">
                Get in touch with us
            </div>
            <div class="contact-info">
                <img alt="Profile picture of Amanda" height="50" src="../../Assets/face.jpeg" width="50"
                    style="border: 4px solid darkblue;" />
                <p>
                    Hi, I'm Amanda. Need help? Use the form below or email me at <a style="color: darkblue !important; cursor: pointer;">abdullaaurad@gmail.com</a>
                </p>
            </div>
            <div class="form-group">
                <label for="contact">
                    Contact
                </label>
                <input id="contact" name="contact" type="text" placeholder="Enter contact info here ...." />
            </div>
            <div class="form-group">
                <label for="message">
                    Massage
                </label>
                <textarea id="message" name="message" placeholder="Type your message here..."></textarea>
            </div>
            <div class="form-group">
                <div id="image-group">
                    <label for="image">
                        Add image
                    </label>
                    <label class="custom-file-upload" for="image">
                        + Choose File
                    </label>
                </div>
                <input id="image" name="image" type="file" />
            </div>
            <button class="submit-btn">
                Save
            </button>
            <button class="cancel-btn" id="cancel">
                Cancel
            </button>
        </div>
        <div class="right-panel">
            <div class="back-con">
                <i class="fas fa-chevron-left" id="back"></i>
            </div>
            <img alt="Illustration of a person using a VR headset and working on a laptop" height="500"
                src="../../Assets/help-features.png" width="500" />
        </div>
    </div>
</body>

</html>
