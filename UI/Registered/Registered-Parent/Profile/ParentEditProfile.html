<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <link rel="icon" href="../../Assets/logo_light-remove.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
    <script src="../JS/Number.js"></script>
    <script src="./Parent.js"></script>
</head>

<body>
    <!-- Edit parent details -->
    <div class="Profilecard">
        <div class="Profile">
            <p style="margin-top: 0px; margin-bottom: 0px; cursor: pointer;"
                onclick="window.location.href='../Home/Home.html'">My Profile
                <span style="margin-left: 10px;"> > </span>
                <span style="margin-left: 10px; color: rgba(35, 83, 167, 1);"> Edit Profile</span>
            </p>
            <div class="refresh-con">
                <i class="fas fa-refresh" id="profilerefresh"
                    style="margin-left: 10px; margin-bottom: -20px; cursor: pointer; color: #233E8D;"></i>
            </div>
        </div>
        <div class="ProfileContainer">
            <div class="leftcon">
                <form id="editprofileleft">
                    <div class="profile-img" style="display: none;" id="add-con">
                        <input type="file" id="fileInput">
                        <i class="fa fa-plus add" id="add"></i>
                    </div>
                    <img src="../../../Assets/face.jpeg" class="profile-img" id="img">
                    <i class="fa fa-edit"
                        style="font-size:30px; margin-left: -50px; margin-bottom: -20px; color: #6f6f6f; cursor: pointer"
                        id="image-edit"></i>
                    <div class="datacon">
                        <div class="data">
                            <label>First Name</label>
                            <input placeholder="Abdulla" type="text">
                        </div>
                        <div class="data">
                            <label>Last Name</label>
                            <input placeholder="Aurad" type="text">
                        </div>
                    </div>
                    <div class="datacon">
                        <div class="data">
                            <label>Password</label>
                            <input placeholder="*******" style="width: 634.5px;" type="password">
                            <p class="edit" onclick="window.location.href='../../Login/Reset-password-nown.html'"
                                style="cursor: pointer;"> Change Password</p>
                        </div>
                    </div>
                    <div class="datacon">
                        <div class="data">
                            <label>User Name</label>
                            <input placeholder="AbdullaAurad" style="width: 634.5px;" type="text">
                            <p class="edit" onclick="window.location.href='../../Login/change-username.html'"
                                style="cursor: pointer;"> Change UserName</p>
                        </div>
                    </div>
                    <div class="datacon">
                        <div class="data">
                            <label>Email</label>
                            <input placeholder="abdullaaurad@gmail.com" type="email">
                        </div>
                        <div class="data">
                            <label>NID</label>
                            <input maxlength="12" placeholder="200232901776" type="text">
                        </div>
                    </div>
                </form>
            </div>
            <div class="divider"></div>
            <form id="editprofileright">
                <div class="rightcon">
                    <div class="datacon">
                        <div class="data">
                            <label>Gender</label>
                            <select>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="data">
                            <label>Language</label>
                            <select style="width: 307px;">
                                <option value="English">English</option>
                                <option value="Sinhala">Sinhala</option>
                                <option value="tamil">Tamil</option>
                            </select>
                        </div>
                    </div>
                    <div class="datacon">
                        <div class="data">
                            <label>Date of birth</label>
                            <input style="width: 290px;" value="2022/11/24" type="date">
                        </div>
                        <div class="data">
                            <label>Contact</label>
                            <input style="width:293px;" class="number" maxlength="12" placeholder="0714810928"
                                type="text">
                        </div>
                    </div>
                    <div class="datacon">
                        <div class="data">
                            <label>Address</label>
                            <input placeholder="106/37,Brandiyawatta,wellampitiya" style="width: 618px;" type="text">
                        </div>
                    </div>
                    <div class="datacon">
                        <div class="data">
                            <label>Contact Preference</label>
                            <select>
                                <option value="email">email</option>
                                <option value="call">call</option>
                                <option value="message">message</option>
                            </select>
                        </div>
                        <div class="data">
                            <label>Visibility</label>
                            <select style="width: 307px;">
                                <option value="email">Everyone</option>
                                <option value="call">none</option>
                                <option value="message">staff</option>
                            </select>
                        </div>
                    </div>
                    <div class="datacon">
                        <div class="data">
                            payment Methods
                            <div style="display: flex; flex-direction: row; margin-top: 10px;">
                                <div class="cardcon">
                                    <img src="../../../Assets/Visa.png" class="card">
                                    Visa
                                </div>
                                <div class="cardcon">
                                    <img src="../../../Assets/master.png" class="card">
                                    Master
                                </div>
                            </div>
                            <p style="color:rgb(2, 77, 205); margin-top: 5px; font-weight: 600;">+Add payment modes</p>
                        </div>
                    </div>
                    <div class="Save-con">
                        <button type="button" class="Save" onclick="window.location.href='./ParentViewProfile.html'">
                            Cancel
                        </button>
                        <button type="button" class="Save" onclick="window.location.href='./ParentViewProfile.html''">
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
