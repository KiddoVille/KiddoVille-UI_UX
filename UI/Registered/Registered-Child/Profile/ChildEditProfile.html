<!DOCTYPE html>
<html>
<title>Child Profile</title>
<link rel="icon" href="../../Assets/logo_light-remove.png" type="image/x-icon">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="profile.css">
<script src="../JS/Number.js"></script>
<script src="./childEdit.js"></script>
<head>
</head>

<body>
    <!-- prescription Modal -->
    <div id="prescriptionModal" class="prescription-view">
        <div class="top-con">
            <div class="back-con" id="back-arrow">
                <i class="fas fa-chevron-left" id="backforprescription"></i>
            </div>
        </div>
        <i class="fa fa-chevron-left move" id="left" style="margin-left: -20px !important;"></i>
        <img src="../../../Assets/prescription1.jpeg" alt="prescriptions" class="prescription-img" id="prescription-img">
        <i class="fa fa-chevron-right move" id="right"></i>
    </div>
    <!-- document Modal to input documents -->
    <div id="documentModal">
        <div class="top-con">
            <div class="back-con" id="back-arrow">
                <i class="fas fa-chevron-left" id="backfordocument"></i>
            </div>
        </div>
        <div id="fileListContainer">
        </div>
        <div>
            <input type="file" style="display: none; position: absolute;" id="file-input">
            <button class="add-files" style="cursor: pointer !important;" for="file-input" id="img-btn"> Add Files </button>
        </div>
    </div>
    <!-- Profile for child data -->
    <div class="Profilecard" id="Profilecard">
        <div class="Profile">
            <p style="margin-top: 0px; margin-bottom: 0px; cursor: pointer;"
                onclick="window.location.href='../Home/Home.html'">Child Profile
                <span style="margin-left: 10px;"> > </span>
                <span style="margin-left: 10px; color: rgba(35, 83, 167, 1);"> Edit Child Profile</span>
            </p>
            <div class="refresh-con">
                <i class="fas fa-refresh" id="profilerefresh"
                    style="margin-left: 10px; margin-bottom: -20px; cursor: pointer; color: #233E8D;"></i>
            </div>
        </div>
        <div class="ProfileContainer">
            <div class="leftcon">
                <form id="editprofileleft">
                    <div class="profile-img" style="display: none;" id="add-con">
                        <input type="file" id="fileInput">
                        <i class="fa fa-plus add" id="add"></i>
                    </div>
                    <img src="../../../Assets/face.jpeg" class="profile-img" id="img">
                    <i class="fa fa-edit"
                        style="font-size:30px; margin-left: -50px; margin-bottom: -20px; color: #6f6f6f; cursor: pointer"
                        id="image-edit"></i>

                    <div class="datacon">
                        <div class="data">
                            <label>First Name</label>
                            <input placeholder="Abdulla" type="text">
                        </div>
                        <div class="data">
                            <label>Last Name</label>
                            <input placeholder="Aurad" type="text">
                        </div>
                    </div>
                    <div class="datacon">
                        <div class="data">
                            <label>Nickname</label>
                            <input placeholder="Yunu" type="text">
                        </div>
                        <div class="data">
                            <label>Date Of Birth</label>
                            <input placeholder="2024/12/12" type="date">
                        </div>
                    </div>
                    <div class="datacon">
                        <div class="data">
                            <label>Gender</label>
                            <select style="width: 315px">
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="data">
                            <label>User Relationship</label>
                            <Select style="width: 315px ;">
                                <option value="Father">Father</option>
                                <option value="Mother">Mother</option>
                                <option value="Guardian">guardian</option>
                            </Select>
                        </div>
                    </div>
                    <div class="datacon">
                        <div class="data">
                            <label>Language</label>
                            <select style="width: 315px ;">
                                <option>Tamil</option>
                                <option>English</option>
                                <option>Sinhala</option>
                            </select>
                        </div>
                        <div class="data">
                            <label>Religion</label>
                            <select style="width: 315px ;">
                                <option>Budhisum</option>
                                <option>Islam</option>
                                <option>Christianity</option>
                                <option>Tamil</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="divider"></div>
            <form id="editprofileright">
                <div class="rightcon">
                    <div class="datacon">
                        <div class="data">
                            <label>Emergency Contact</label>
                            <input type="text" placeholder="071-4810928" class="number">
                        </div>
                        <div class="data">
                            <label>Allergies</label>
                            <input type="text" placeholder="Shrimp">
                        </div>
                    </div>
                    <div class="datacon">
                        <div class="data">
                            <label>Medications</label>
                            <input readonly style="width: 635px;" type="text">
                            <p class="edit" style="margin-left: 220px;" id="prescriptions">+Add doctor prescriptions
                            </p>
                        </div>
                    </div>
                    <div class="datacon">
                        <div class="data">
                            <label>Medical Conditions</label>
                            <input readonly style="width: 635px;" type="text">
                            <p class="edit" style="margin-left: 260px;" id="documents">+Add documents </p>
                        </div>
                    </div>
                    <div class="datacon">
                        <div class="data">
                            <label>Enrolled clubs</label>
                            <select style="width: 315px">
                                <option hidden>Guardening Club</option>
                                <option>Swimming Club</option>
                                <option>Singing Club</option>
                            </select>
                        </div>
                    </div>
                    <div class="datacon">
                        <div class="data">
                            <label>Attending Days</label>
                            <div class="days">
                                <div class="day select" style="margin-left:0px">Sun</div>
                                <div class="day">Mon</div>
                                <div class="day select">Tue</div>
                                <div class="day">Wed</div>
                                <div class="day">Thur</div>
                                <div class="day">Fri</div>
                                <div class="day select">Sat</div>
                            </div>
                        </div>
                    </div>
                    <div class="Save-con" style="margin-top: 20px;">
                        <button class="Save" type="button" onclick="window.location.href='./ChildViewProfile.html'">
                            Cancel
                        </button>
                        <button class="Save" type="button" onclick="window.location.href='./ChildViewProfile.html'">
                            Save
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
