<!DOCTYPE html>
<html>
<head>
  <title>Kiddoville</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../Header/Header.css" />
  <link rel="stylesheet" href="./component.css" />
</head>
<body>
    <div class="navbar" style="justify-content: space-between;">
        <div class="navbar-logo">
            <img src="../Assets/Header logo.png" alt="Logo" style="height:80px; width:100px" />
        </div>
        <div class="navbar-profile">
            <img src="../Assets/face.jpeg" alt="User Profile" class="profile-image" />
            <span class="profile-name">John Doe</span>
        </div>
    </div>
  <div class="fill">
    <div class="container">
      <div class="form-section">
        <h2>Sports name</h2>
        <input type="text" value="Football" />
        <h2>Event date</h2>
        <input type="text" value="12/12/2023" />
        <h2>Content</h2>
        <textarea>content......</textarea>
      </div>
      <div class="image-section">
        <h2>Images</h2>
        <div class="image-carousel">
          <img alt="Children playing football" height="400" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-RcpoXHkzChYnDbFAyeQ8tamr/user-ehrvabJ3DufsCu8YJ7PqY5gl/img-cxVLfb14K5TgZFRhvgPTY0Jc.png?st=2024-09-10T09%3A01%3A50Z&amp;se=2024-09-10T11%3A01%3A50Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-09-09T23%3A56%3A15Z&amp;ske=2024-09-10T23%3A56%3A15Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=RBW24d1qYaDVRGGkavKxMrdee3fTceasKbmkGaefzjA%3D" width="600"/>
          <div class="carousel-controls">
            <span class="active"></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Positioned Buttons -->
    <a class="back-button" href="#">
      Back
    </a>
    <a class="edit-button" href="#">
      Edit page
    </a>
  </div>
</body>
</html>
