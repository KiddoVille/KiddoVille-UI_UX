<!DOCTYPE html>
<html>

<head>
    <title>Help Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .header {
            background-color: #3b5998;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin-right: auto;
        }

        .header .icons {
            display: flex;
            align-items: center;
        }

        .header .icons i {
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="#">
            &lt; Back
        </a>
        <div class="icons">
            <i class="fas fa-user">
            </i>
            <i class="fas fa-sync-alt">
            </i>
            <div class="help-button">
                <i class="fas fa-info-circle">
                </i>
                <span>
                    Help
                </span>
            </div>
        </div>
    </div>
</body>

</html>
