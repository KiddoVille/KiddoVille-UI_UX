<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <title>Schedule-Meeting</title>
    <link rel="stylesheet" href="meeting.css">
    <link rel="icon" href="C:\Users\Lenovo\Desktop\Daycare front end\Assets\KIDDOVILLE_LOGO.jpg">
</head>

<body>
    <div class="popup">
        <div class="header">
            <i class="fas fa-arrow-left"></i>
            <span>Schedule meeting</span>
        </div>
        <div class="background-image"></div>
        <div class="form-group">
            <label for="leave-type">Interview Type <span class="required">*</span></label>
            <select id="leave-type">
                <option>Annual Leave</option>
            </select>
            <label for="dates">Dates <span class="required">*</span></label>
            <input type="text" id="dates" value="08/14/2025 - 08/24/2025" style="width:340px">
            <label for="dates">Time <span class="required">*</span></label>
            <input type="text" id="time" value="2:00 p.m - 3:00 p.m" style="width:340px">
            <label for="about">About</label>
            <textarea id="about" placeholder="Include comments for your approver"></textarea>
        </div>
        <div class="buttons">
            <button class="cancel">Cancel</button>
            <button class="publish">Publish</button>
        </div>
    </div>
</body>

</html>
