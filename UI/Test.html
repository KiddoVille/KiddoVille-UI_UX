<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Cover</title>
    <style>
        .video-container {
            position: relative;
            width: 300px;
            height: 170px;
            cursor: pointer;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            color: white;
            text-shadow: 0 0 5px black;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="video-container" onclick="window.location.href='video.html'">
        <video muted preload="none" src="video.mp4" poster="funzone-3.png"></video>
    </div>
    <video src="video.mp4#t=0.01" controls></video>
</body>
</html>
