<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    <link rel="icon" href="../../Assets/logo_light-remove.png" type="image/x-icon">
    <link rel="stylesheet" href="./Main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        .verification-alert {
                margin-top: 20px;
                position: fixed;
                width: 400px;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: #ffffff;
                border-radius: 10px;
                padding: 20px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                border: 4px solid #0056b3;
                display: none;
            }

            .verification-alert.show {
                display: block;
            }

            .alert-icon {
                margin-bottom: -10px;
                text-align: center;
            }

            .alert-message {
                text-align: center;
            }

            .close-button {
                background-color: #34C759;
                color: #ffffff;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }

            .close-button:hover {
                background-color: #2ecc71;
            }
    </style>
</head>
<body>
    <div style="margin-top: -273px;" class="verification-alert show" id="verification-alert">
        <div class="alert-icon">
            <img src="../Assets/success.svg" style="width: 64px; height: 64px; filter: invert(43%) sepia(85%) saturate(542%) hue-rotate(83deg); align-items: center;" alt="success icon">
        </div>
        <div class="alert-message">
            <h1>Verification Successful!</h1>
        </div>
    </div>

</body>
</html>
