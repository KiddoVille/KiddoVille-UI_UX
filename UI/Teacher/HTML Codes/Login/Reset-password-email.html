<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="icon" href="../../Assets/logo_light-remove.png" type="image/x-icon">
    <link rel="stylesheet" href="./Main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container" style="display: flex; justify-content: center; margin-top: 20px;">
        <div id="fade" class="box fade-out"
            style="border-top-left-radius: 10px; border-bottom-left-radius: 10px;width: 400px;height: 500px; border-top-left-radius: 10px; border-bottom-left-radius: 10px;  transition: opacity 1s ease,transform 1s ease;">
            <div class="logo">
                <img src="../Assets/logo_light.png" alt="KiddoVille Logo">
            </div>
            <div class="container-border">
                <div class="container-cotent">
                    <h1>Forgot password?</h1>
                    <p style="padding: 0px 10px; text-align: center;">No worries, we'll send you reset instructions</p>
                    <p style="padding: 20px 0px; text-align: center;">Enter registered email address</p>
                    <form id="reset-form">
                        <div class="input-box" style="padding-top: -10px">
                            <label class="label" for="email">Email<span id="red-star" class="red-star"> *</span></label>
                            <input type="email" id="email" placeholder="Enter your email" required>
                        </div>
                        <p class="error" id="email-error"></p>
                        <button id="otp" type="submit" style="margin-top: 10px">Reset password</button>
                        <a class="forgot-password" href="./Login.html"><i class="fas fa-arrow-left"
                                style="margin-left: 80px !important;"></i>
                            Back to Login</a>
                    </form>
                </div>
            </div>
        </div>
        <div id="move" class="box"
            style="width: 400px; height: 500px;border-top-right-radius: 10px; border-bottom-right-radius: 10px; background-image: url('../../Images/login.jpg'); transition: transform 1s ease;">
            <div class="home-contain">
                <i onclick="window.location.href='../../Home/Landing/Landing.html'" class="fa fa-home" style=""></i>
            </div>
            <div class="filter-box">
                <h2>Forgot Email Too?</h2>
                <p style="margin-top: -10px;">Use your registered phone number to reset your password</p>
                <button onclick="window.location.href='./Reset-password-number.html'"  type="button" style="width:200px;margin-top: 0px;">Direct</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const otp = document.getElementById('otp');
            const fade = document.getElementById('fade');
            const move = document.getElementById('move');

            setTimeout(() => {
                fade.classList.remove('fade-out');
                fade.classList.add('apear');
            }, 50);

            otp.addEventListener("click", function (event) {
                event.preventDefault();
                fade.classList.add("fade-out");
                setTimeout(() => {
                    move.classList.add("shift-left");
                }, 100);
                fade.classList.add("fade-out");
                setTimeout(() => {
                    window.location.href = './Verification-email.html'
                }, 1000);
            });


            const email = document.getElementById('email');
            const form = document.getElementById('reset-form');
            const emailError = document.getElementById('email-error');
            const redstar = document.getElementById('red-star');

            form.addEventListener('submit', function (event) {
                event.preventDefault();

                if (email.value === "abdullaaurad@gmail.com") {
                    emailError.textContent = 'This is admin email';
                } else {
                    emailError.textContent = 'No email exists as ' + email.value;
                }
            });

            email.addEventListener("input", function () {
                if (email.value.length === 0) {
                    redstar.classList.remove('hidden');
                } else {
                    redstar.classList.add('hidden');
                }
            });

        });

    </script>
</body>

</html>
