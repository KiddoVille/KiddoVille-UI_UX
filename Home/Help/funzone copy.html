<html></html>
 <head>
  <title>
   Contact Us
  </title>
  <link href="./popup.css" rel="stylesheet"/>
  <style>
  </style>
 </head>
 <body>
  <div class="popup-container">
   <div class="left-panel">
    <div class="header">
     Get in touch with us
    </div>
    <div class="contact-info">
     <img alt="Profile picture of Amanda" height="50" src="../Assets/face.jpeg" width="50" style="border: 4px solid darkblue;"/>
     <p>
      Hi, I'm Amanda. Need help? Use the form below or email me at <a style="color: darkblue; cursor: pointer;">hello@california_golfclub.org</a>
     </p>
    </div>
    <div class="form-group">
     <label for="contact">
      Contact
     </label>
     <input id="contact" name="contact" type="text"/>
    </div>
    <div class="form-group">
     <label for="message">
      Massage
     </label>
     <textarea id="message" name="message"></textarea>
    </div>
    <div class="form-group">
     <label for="image">
      Add image
     </label>
     <label class="custom-file-upload" for="image">
      <i class="fas fa-cloud-upload-alt">
      </i>
      + Choose File
     </label>
     <input id="image" name="image" type="file"/>
    </div>
    <button class="submit-btn">
     Save
    </button>
    <button class="cancel-btn">
        Cancel
    </button>
   </div>
   <div class="right-panel">
    <img alt="Illustration of a person using a VR headset and working on a laptop" height="500" src="../Assets/help-mobile.png" width="500"/>
   </div>
  </div>
 </body>
</html>
